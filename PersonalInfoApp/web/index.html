<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Info App</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#6200ee',
              50: '#f2e7fe',
              100: '#dbb2ff',
              200: '#bb86fc',
              300: '#985eff',
              400: '#7f39fb',
              500: '#6200ee',
              600: '#5600e8',
              700: '#3700b3',
              800: '#30009c',
              900: '#23036a',
            },
            accent: '#03dac4',
            background: '#f6f6f6',
            surface: '#ffffff',
            error: '#b00020'
          }
        }
      }
    }
  </script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Google API -->
  <script src="https://apis.google.com/js/api.js"></script>

  <!-- App Scripts -->
  <script type="module" src="config.js"></script>
  <script type="module" src="services/cloudService.js"></script>
  <script type="module" src="services/aiService.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body class="bg-background min-h-screen">
  <div id="root">
    <!-- Navigation -->
    <nav class="bg-primary text-white shadow-md">
      <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
          <h1 class="text-xl font-bold">My Notes</h1>
          <div class="flex gap-2">
            <button id="syncButton" 
                    class="p-2 hover:bg-primary-400 rounded-full transition-colors duration-200 hidden" 
                    title="Sync with Cloud">
              <i class="fas fa-sync-alt"></i>
            </button>
            <button class="p-2 hover:bg-primary-400 rounded-full transition-colors duration-200" 
                    title="Search">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
      <div class="grid gap-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- Note cards will be dynamically added here -->
      </div>

      <!-- Floating Action Buttons -->
      <div class="fixed bottom-6 right-6 flex flex-col gap-4 sm:flex-row">
        <button class="bg-primary text-white p-4 rounded-full shadow-lg hover:bg-primary-400 
                       transition-all duration-200 transform hover:scale-105"
                title="Record Voice Note">
          <i class="fas fa-microphone"></i>
        </button>
        <button class="bg-primary text-white p-4 rounded-full shadow-lg hover:bg-primary-400 
                       transition-all duration-200 transform hover:scale-105"
                title="Add Text Note">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </main>
  </div>

  <!-- Loading Indicator -->
  <div id="loadingIndicator" 
       class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg flex items-center gap-3">
      <div class="w-6 h-6 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
      <span class="text-gray-700 font-medium">Loading...</span>
    </div>
  </div>
</body>
</html>
