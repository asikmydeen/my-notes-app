<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6200ee',
                        accent: '#03dac4',
                        background: '#f6f6f6',
                        surface: '#ffffff',
                        error: '#b00020'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background">
    <div id="root" class="min-h-screen">
        <nav class="bg-primary text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold">My Notes</h1>
                <button class="p-2 hover:bg-opacity-80 rounded-full">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </nav>

        <main class="container mx-auto p-4">
            <div class="grid gap-4">
                <!-- Note cards will be dynamically added here -->
            </div>

            <div class="fixed bottom-6 right-6 flex gap-4">
                <button class="bg-primary text-white p-4 rounded-full shadow-lg hover:bg-opacity-90">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="bg-primary text-white p-4 rounded-full shadow-lg hover:bg-opacity-90">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
